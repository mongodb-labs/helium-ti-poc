---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
  - main

secrets:
  NPM_AUTH: ofac-ti-ui-secrets
  NPM_EMAIL: ofac-ti-ui-secrets

steps:
- name: publish
  image: plugins/kaniko-ecr
  environment:
    NPM_AUTH:
      from_secret: NPM_AUTH
    NPM_EMAIL:
      from_secret: NPM_EMAIL
    APP_ENV: staging
  settings:
    create_repository: true
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: devrel/${DRONE_REPO_NAME}
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
    - latest
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
    build_args:
        - NPM_AUTH
        - NPM_EMAIL
        - APP_ENV
  when:
    event:
    - push

- name: deploy-staging
  image: quay.io/mongodb/drone-helm:v3
  settings:
    chart: mongodb/web-app
    chart_version: 4.12.0
    add_repos: [mongodb=https://10gen.github.io/helm-charts]
    namespace: devrel
    release: ofac-ti-ui
    values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/devrel/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=ofac-ti-ui.devrel.staging.corp.mongodb.com
    api_server: https://api.staging.corp.mongodb.com
    kubernetes_token:
      from_secret: staging_kubernetes_token
    values_files: ['environments/staging.yaml']
  when:
    event:
    - push